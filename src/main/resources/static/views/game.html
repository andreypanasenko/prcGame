<div class="section">
    <div class="panel panel-primary">
        <div class="panel-heading">{{headingTitle}}</div>
        <div class="alert alert-danger" ng-show="error">{{error}}</div>
        <div class="label"><span class="badge badge-success">Win: {{win}}</span></div>
        <div class="label"><span class="badge badge-danger">Loose: {{loose}}</span></div>
        <div class="label"><span class="badge">Draw: {{draw}}</span></div>
        <table>
	        <tr><th>Player throw</th><th>Player Result</th><th>Computer throw</th></tr>
	        <tr><td>{{playerThrow}}</td><td>{{playerResult}}</td><td>{{computerThrow}}</td></tr>
	        <tr>
		        <td><button type="button" class="btn btn-primary" ng-click="playerMove(throws.paper)">{{throws.paper.view}}</button></td>
		        <td><button type="button" class="btn btn-success" ng-click="playerMove(throws.rock)">{{throws.rock.view}}</button></td>
		        <td><button type="button" class="btn btn-info" ng-click="playerMove(throws.scissors)">{{throws.scissors.view}}</button></td>
	        </tr>
        </table>
    </div>
</div>
